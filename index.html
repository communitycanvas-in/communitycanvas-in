<html>
    <head>
        <title>Community Canvas</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            h1{
                font-family: "Roboto Slab", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

            body,h2,h3,h4,h5,h6{
                font-family: "Roboto", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            body,html{
                height: 100%;
            }

            .w3-bar .w3-button{
                padding: 20px;
            }
        </style>
    </head>


    <body>
        <!--Tabs: Home, Our team, Donate, Contact Us-->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-card" id="navbar">
                <a href="/index.html" class="w3-bar-item w3-button w3-wide">Community Canvas</a>
                <div class="w3-right w3-hide-small">
                    <a href="about.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i>  ABOUT US</a>
                    <a href="donate.html" class="w3-bar-item w3-button"><i class="fa fa-money"></i>  DONATE</a>
                    <a href="contact.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>  CONTACT US</a>
                </div>

                <a href="javacript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        
        <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display: none;" id="sidebar">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close x</a>
            <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT US</a>
            <a href="donate.html" onclick="w3_close()" class="w3-bar-item w3-button">DONATE</a>
            <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT US</a>
        </nav>

    <script>
        var mySidebar = document.getElementById("sidebar");

        function w3_open() {
            if (mySidebar.style.display === "block"){
                mySidebar.style.display = "none";
            } else {
                mySidebar.style.display = "block";
            }
        }

        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>
    </body>
</html>
